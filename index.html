<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Generator</title>
  <link rel='stylesheet' href='./index.css'>
  <script src='index.js'></script>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
</head>
<body>
  <section class='body-wrapper'>
      <h2>Generator</h2>
      <div class='item'>
        <label for='private-key'>
          Key
        </label>
        <input type='password' id='private-key'>
        <img id='show-key' src='./show.svg' onclick='showHideKey()'>
      </div>
      <div class='item'>
        <label for='app'>
          App
        </label>
        <input type='password' id='app'>
        <img id='show-app' src='./show.svg' onclick='showHideApp()'>
      </div>
      <div class='item'>
        <input type='checkbox' id='skip-special-chars'>
        <label for='skip-special-chars'>
          Skip special chars
        </label>
      </div>
      <div class='item'>
        <input type='button' id='generate-button' value='Generate' onClick='return generateText()'>
      </div>
      <div class='key-text-wrapper'>
        <label id='key-text'></label>
        <img id='copy-image' src='./copy.svg' onclick='copyPublicKey()'>
      </div>
  </section>
</body>
</html>
